<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-employe-heading" jhiTranslate="stBarnabeApp.employe.home.createOrEditLabel">Create or edit a Employe</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!employe.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="employe.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stBarnabeApp.employe.telephone" for="field_telephone">Telephone</label>
                    <input type="text" class="form-control" name="telephone" id="field_telephone"
                        [(ngModel)]="employe.telephone" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stBarnabeApp.employe.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="employe.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === employe.user?.id ? employe.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
